<!DOCTYPE html><html lang="en" ng-app="MonterailApp"><head><title></title><script type="text/javascript" src="vendor/js/angular.min.js"></script><script type="text/javascript" src="js/app.js"></script><link rel="stylesheet" type="text/css" href="style.css"></head><body ng-controller="QuestionsController"><header class="header"><div class="header--inner"><div class="header__left"><h1 class="entry-title">Questions</h1><button type="button" class="add-item"></button></div><div class="header__right"><form action=""><div class="form-group"><label><input type="radio" name="radio-my-shelf-questions" value="my-shelf-questions">My shelf</label></div><div class="form-group"><label><input type="radio" name="radio-all-questions" value="allf-questions">All questions</label></div></form><div class="qustions__filter"><p>Sort by:</p><button type="button" class="active">recent</button><button type="button">hot  </button></div></div></div></header><div class="wrapper"><div class="wrapper--inner"><div ng-repeat="question in questions" class="question"><div class="question__top"><div class="avatar-container"><img alt="{{question.author.name}}" src="{{question.author.avatar}}" class="author-avatar-img"></div><div class="question-header"><p> <a href="#" class="author-name">{{ question.author.name }}</a>IS ASKING</p><h2>{{question.title}}</h2></div></div><div class="question__bottom"><div class="question__bottom--left"><div class="question__bottom__col question__bottom__col--first"> <p>asked</p></div><div ng-repeat="activities in question.user_involved" class="question__bottom__col"><img alt="{{activities.name}}" src="{{activities.avatar}}" class="author-avatar-img"><p>{{ activities.role }}</p></div></div><div class="question__bottom-right"><p>{{question.discusions}} related discusions</p><p>{{question.peers}} peers involved</p><p>{{question.conversations}} conversations</p></div></div></div><button type="button" class="load-questions">load more questions</button></div></div></body></html>
